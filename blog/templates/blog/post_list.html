<!DOCTYPE html>

<html>
<head>
	<title> Django Practice</title>
</head>

<body>
	<header>
		<h1><a href="/">Django Tutorial Blog</a></h1>
	</header>

	{% for post in posts %}

	<article>
		<time>Published: {{post.publishedDate}}</time>
		<h2><a href="">{{post.title}}</a></h2>
		<p>{{post.text|linebreaksbr}}</p>
	</article>

	{% endfor %}

</body>
</html>
